<!DOCTYPE html>
<html>

<head>
<title>grid practice</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="
  display: grid;
  grid-template-columns: 100px 100px;">
  <div style="background-color: lightskyblue;">div 1</div>
  <div style="background-color: lightpink;">div 2
  <p>test</p></div>
  </div>
  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 100px 200px;">
  <div style="background-color: lightskyblue;">div 1</div>
  <div style="background-color: lightpink;">div 2
  <p>test</p></div>
  <div style="background-color: lightskyblue;">div 3</div>
  <div style="background-color: lightpink;">div 3</div>
 
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr;">
  <div style="background-color: lightskyblue;">div 1</div>
  <div style="background-color: lightpink;">(1fr)using all free space</div>

  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr 2fr;">
  <div style="background-color: lightskyblue;">div 1</div>
  <div style="background-color: lightpink;">(1fr)using all free space</div>
  <div style="background-color: lightskyblue;">2fr (2 is a weight)</div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  height: 200px;
  column-gap: 20px;
  row-gap: 40px;
  grid-template-columns: 1fr 1fr 1fr;">
  <div style="background-color: lightskyblue;">1fr</div>
  <div style="background-color: lightpink;">(1fr)using all free space</div>
  <div style="background-color: lightskyblue;">1fr</div>
  <div style="background-color: lightpink;">(1fr)using all free space</div>
  <div style="background-color: lightskyblue;">1fr</div>
  <div style="background-color: lightpink;">(1fr)using all free space</div>
  
  </div>

</body>

</html>
